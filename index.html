<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting...</title>
  <script>
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      window.location.href = "vitae.html"; // Redirect mobile users
    } else {
      window.location.href = "desktop.html"; // Redirect non-mobile users
    }
  </script>
</head>
<body>
  <p>Redirecting based on device...</p>
</body>
</html>
