<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting...</title>
  <script>
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      window.location.href = "vitae.html";
    } else {
      window.location.href = "landing.html"; // Redirect non-mobile users to a default page
    }
  </script>
</head>
<body>
  <!-- You can add a message or loading animation for users being redirected -->
  <p>Redirecting based on device...</p>
</body>
</html>
